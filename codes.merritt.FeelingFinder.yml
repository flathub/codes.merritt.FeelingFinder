---
app-id: codes.merritt.FeelingFinder
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: feeling_finder
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # Feeling Finder
  - name: feeling_finder
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/feeling_finder/releases/download/v1.0.0/FeelingFinder-Linux-Portable.tar.gz
        sha256: 3becd28e934c5990210a7a188b67638352e8b8bbd8528cb65f549b4ea8158795
      - type: git
        url: https://github.com/Merrit/feeling_finder.git
