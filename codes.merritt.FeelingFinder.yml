---
app-id: codes.merritt.FeelingFinder
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: feeling_finder
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # Feeling Finder
  - name: feeling_finder
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/feeling_finder/releases/download/v1.2.0/FeelingFinder-Linux-Portable.tar.gz
        sha256: bd24e9ab7f86e453133d861225a0edd5576b363e0f600b4d52ad743ad114d5d9
      - type: git
        url: https://github.com/Merrit/feeling_finder.git
        commit: 2592fcefd3741ad70fb317a0e671ffc7fe187541
      - type: file
        path: build-flatpak.sh
