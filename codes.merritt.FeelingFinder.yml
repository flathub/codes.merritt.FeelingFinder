# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.FeelingFinder
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: feeling_finder
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  # Tray icon support
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # libkeybinder
  - name: keybinder3
    buildsystem: autotools
    post-install:
      - install -Dm644 COPYING /app/share/licenses/keybinder-3/COPYING
    sources:
      - type: archive
        url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
        sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020
  # Feeling Finder
  - name: feeling_finder
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/feeling_finder/releases/download/v1.4.3/FeelingFinder-Linux-Portable.tar.gz
        sha256: a7293fec703147d11ea658d2c80f14e771e0fe48cc2802b83b92410065feeb29
      - type: git
        url: https://github.com/Merrit/feeling_finder.git
        commit: fbf32c605556dd19ac40b603946a9efa1261be55
      - type: file
        path: build-flatpak.sh
